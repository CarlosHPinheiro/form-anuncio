<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Anuncie seu carro</title>
        <link rel="stylesheet" href="css/styles.css" />
    </head>
    <body>
        <div class="container">
            <div class="header">
                <h3>Cadastre seu veículo e venda mais rápido!</h3>
            </div>

            <div class="form-container">
                <div class="form-header">
                    <p>Formulário</p>
                </div>

                <div class="form-body">
                    <h1 class="form-title">Anuncie seu veículo!</h1>
                    <p>
                        Descreva as características e marque os opcionais que
                        ele possui
                    </p>

                    <form>
                        <div class="box-input">
                            <label for="title"
                                >Título do anúncio
                                <span class="required-field">*</span></label
                            >
                            <input
                                type="text"
                                name="title"
                                id="title"
                                class="block"
                                placeholder="Título do seu anúncio"
                                minlength="3"
                                maxlength="30"
                                required
                            />
                        </div>

                        <div class="box-input">
                            <label for="price"
                                >Preço
                                <span class="required-field">*</span></label
                            >
                            <input
                                type="number"
                                name="price"
                                id="price"
                                class="block"
                                placeholder="Defina o preço"
                                required
                            />
                        </div>

                        <div class="box-input">
                            <label for="description"
                                >Descrição
                                <span class="required-field">*</span></label
                            >
                            <textarea
                                name="description"
                                id="description"
                                class="block"
                                placeholder="Descreva o veículo"
                            ></textarea>
                        </div>

                        <div class="box-input">
                            <label for="brand"
                                >Marca<span class="required-field"
                                    >*</span
                                ></label
                            >
                            <input
                                type="text"
                                name="brand"
                                id="brand"
                                class="block"
                                placeholder="Informe a marca do veículo"
                                required
                            />
                        </div>

                        <div class="box-input">
                            <label for="model"
                                >Modelo
                                <span class="required-field">*</span></label
                            >
                            <input
                                type="text"
                                name="model"
                                id="model"
                                class="block"
                                placeholder="Informe o modelo do veículo"
                                required
                            />
                        </div>

                        <div class="box-input">
                            <label for="mileage"
                                >Quilometragem<span class="required-field"
                                    >*</span
                                ></label
                            >
                            <input
                                type="number"
                                name="mileage"
                                id="mileage"
                                class="block"
                                placeholder="Informe a quilometragem"
                                required
                            />
                        </div>

                        <div class="box-input">
                            <label for="purshase-date"
                                >Data de aquisição<span class="required-field"
                                    >*</span
                                ></label
                            >
                            <input
                                type="date"
                                name="purshase-date"
                                id="purshase-date"
                                class="block"
                                required
                            />
                        </div>

                        <div class="box-input">
                            <p>
                                Tipo de câmbio
                                <span class="required-field">*</span>
                            </p>
                            <input type="radio" id="manual" name="gear" />
                            <label for="manual">Manual</label>
                            <input type="radio" id="auto" name="gear" />
                            <label for="auto">Automático</label>
                        </div>

                        <div class="optional-box">
                            <p>Opcionais</p>
                            <ul class="optional-list">
                                <li>
                                    <input
                                        type="checkbox"
                                        id="airbag"
                                        name="optional[]"
                                        value="airbag"
                                    />
                                    <label for="airbag">Airbag</label>
                                </li>
                                <li>
                                    <input
                                        type="checkbox"
                                        id="alarm"
                                        name="optional[]"
                                        value="alarm"
                                    />
                                    <label for="alarm">Alarme</label>
                                </li>
                                <li>
                                    <input
                                        type="checkbox"
                                        id="air"
                                        name="optional[]"
                                        value="air"
                                    />
                                    <label for="air">Ar Condicionado</label>
                                </li>
                                <li>
                                    <input
                                        type="checkbox"
                                        id="reverse-camera"
                                        name="optional[]"
                                        value="reverse-camera"
                                    />
                                    <label for="reverse-camera"
                                        >Câmera de Ré</label
                                    >
                                </li>
                            </ul>
                        </div>
                        <div class="optional-box">
                            <ul class="optional-list">
                                <li>
                                    <input
                                        type="checkbox"
                                        id="lane-assist"
                                        name="optional[]"
                                        value="lane-assist"
                                    />
                                    <label for="lane-assist"
                                        >Assistente de Pista</label
                                    >
                                </li>
                                <li>
                                    <input
                                        type="checkbox"
                                        id="keyless"
                                        name="optional[]"
                                        value="keyless"
                                    />
                                    <label for="keyless">Partida Keyless</label>
                                </li>
                                <li>
                                    <input
                                        type="checkbox"
                                        id="smartphone"
                                        name="optional[]"
                                        value="smartphone"
                                    />
                                    <label for="smartphone"
                                        >Integração com Smartphone</label
                                    >
                                </li>
                                <li>
                                    <input
                                        type="checkbox"
                                        id="leather-seat"
                                        name="optional[]"
                                        value="leather-seat"
                                    />
                                    <label for="leather-seat"
                                        >Banco de Couro</label
                                    >
                                </li>
                            </ul>
                        </div>

                        <div class="box-input">
                            <p>
                                Fotos do veículo:<span class="required-field"
                                    >*</span
                                >
                            </p>
                            <input
                                type="file"
                                required
                                multiple
                                accept="image/png, image/jpg"
                                id="images"
                                name="images"
                            />
                        </div>

                        <input
                            type="submit"
                            value="Enviar"
                            class="btn-submit"
                        />
                        <input
                            type="reset"
                            value="Limpar"
                            class="btn-reset"
                        />
                    </form>
                </div>
            </div>
            <div class="footer"></div>
        </div>
    </body>
</html>
